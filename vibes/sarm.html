    // Loop through data and create markers
    musicData.forEach(item => {
        const marker = L.marker([item.lat, item.lng]).addTo(map);

        marker.bindTooltip(item.genre, {
            permanent: false,
            direction: 'top',
            className: 'genre-tooltip'
        });

        // Create DOM element for popup content to handle events properly
        const container = document.createElement('div');
        container.className = 'popup-content-container';

        const genreTitle = document.createElement('span');
        genreTitle.className = 'popup-genre';
        genreTitle.textContent = item.genre;
        container.appendChild(genreTitle);

        const locationInfo = document.createElement('span');
        locationInfo.className = 'popup-location';
        locationInfo.textContent = `${item.loc}, ${item.state}`;
        container.appendChild(locationInfo);

        const summaryText = document.createElement('span');
        summaryText.className = 'popup-summary';
        summaryText.textContent = item.summary;
        container.appendChild(summaryText);

        if (item.videoId) {
            const videoFacade = document.createElement('div');
            videoFacade.className = 'video-facade';

            const thumbnail = document.createElement('img');
            thumbnail.src = `https://img.youtube.com/vi/${item.videoId}/hqdefault.jpg`;
            thumbnail.alt = `${item.genre} Video Thumbnail`;
            videoFacade.appendChild(thumbnail);

            const playBtn = document.createElement('div');
            playBtn.className = 'play-button';
            videoFacade.appendChild(playBtn);

            // Add click event listener with stopPropagation to prevent popup close
            videoFacade.addEventListener('click', function(e) {
                e.stopPropagation(); // Critical: stops map click event
                
                // Open in new window on click instead of embedding
                window.open(`https://www.youtube.com/watch?v=${item.videoId}`, '_blank');
            });

            container.appendChild(videoFacade);
        }

        marker.bindPopup(container);
    });
