                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.

        <script type="text/javascript">
            // Click Interaction
            network.on("click", function (params) {
                if (params.edges.length > 0) {
                    var edgeId = params.edges[0];
                    var edgeData = edges.get(edgeId);
                    if (edgeData) {
                        // Prefer click_content if available, otherwise title
                        var val = edgeData.click_content || edgeData.title;
                        if (val) alert(val);
                    }
                }
            });
            
            // Search Functionality
            function searchNode() {
                var input = document.getElementById('searchNode').value.toLowerCase();
                var resultDiv = document.getElementById('searchResult');
                resultDiv.innerHTML = '';
                
                if (!input) return;
                
                var allNodeIds = nodes.getIds();
                var foundNodeId = null;
                
                // Find node
                for (var i = 0; i < allNodeIds.length; i++) {
                    var nodeId = allNodeIds[i];
                    var nodeLabel = nodes.get(nodeId).label.toLowerCase();
                    if (nodeLabel.includes(input)) {
                        foundNodeId = nodeId;
                        break; // Stop at first match
                    }
                }
                
                if (foundNodeId) {
                    // Zoom to node
                    network.focus(foundNodeId, {
                        scale: 1.5,
                        animation: {
                            duration: 1000,
                            easingFunction: 'easeInOutQuad'
                        }
                    });
                    network.selectNodes([foundNodeId]);
                } else {
                    resultDiv.innerHTML = 'Author not found.';
                }
            }
            
            // Allow enter key
            document.getElementById('searchNode').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    searchNode();
                }
            });
        </script>
